<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="signin.css" />
    <title>Animeflix Login</title>
  </head>
  <body>
    <main>
      <nav class="logo">
        <a href="index.html">ANIMEFLIX</a>
      </nav>
      <section class="sub-main">
        <div class="form">
          <form action="">
            <h1>Sign In</h1>
            <input
              placeholder="Email or phone number"
              class="email"
              type="text"
            />
            <input placeholder="Password" class="email" type="password" />
            <input class="btn" type="submit" />
            <article class="checkbox">
              <input id="checkbox" type="checkbox" />
              <p>Remember me ?</p>
            </article>
            <a href="#">Login with Facebook</a>
            <p>New to Netflix ?</p>
            <span><a href="#">Sign up now</a></span>
            <p>This page is protected by Google reCAPTCHA</p>
          </form>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
